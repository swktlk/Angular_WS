<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Personal information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="text-align: center;">
    <ion-toolbar>
      <ion-title>Introduce Yourself</ion-title>
    </ion-toolbar>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="NameAndSurename" label="Name: " [clearInput]="true" placeholder="Enter name" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="Age"  label="Age: " type="number" [clearInput]="true" placeholder="Enter age (year)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-radio-group [(ngModel)]="Gender">
          <ion-item>
            <ion-col>
              <ion-radio   value="Male">Male</ion-radio>
            </ion-col>
            <ion-col>
              <ion-radio value="Female">Female</ion-radio>
            </ion-col>
          </ion-item>
        </ion-radio-group>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="Height" label="Height: " type="number" [clearInput]="true" placeholder="Enter Height (CM)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="Weight" label="Weight: " type="number" [clearInput]="true" placeholder="Enter Weight (KG)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="Color" label="What your favorite color?: " [clearInput]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="Food" label="What your favorite food?: " [clearInput]="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-toolbar>
    <ion-title>
      Social Media
    </ion-title>
  </ion-toolbar>

  <ion-item class='label'>
    <ion-label>Line:</ion-label>
    <ion-checkbox [(ngModel)]="isInputEnabledButton1" name="isInputEnable" ></ion-checkbox>
  <ion-input [(ngModel)]="Line" type="text" [disabled]="!isInputEnabledButton1" [clearInput]="true"></ion-input>
  </ion-item>

  <ion-item class='label'>
    <ion-label>Facebook:</ion-label>
    <ion-checkbox [(ngModel)]="isInputEnabledButton2" name="isInputEnable1"></ion-checkbox>
  <ion-input [(ngModel)]="Facebook" type="text" [disabled]="!isInputEnabledButton2" [clearInput]="true"></ion-input>
  </ion-item>

  <ion-item class='label'>
    <ion-label>Instargram:</ion-label>
    <ion-checkbox [(ngModel)]="isInputEnabledButton3" name="isInputEnable2"></ion-checkbox>
    <ion-input [(ngModel)]="instagram" type="text" [disabled]="!isInputEnabledButton3" [clearInput]="true"></ion-input>
  </ion-item>
  <div style="text-align: center;">
  <ion-button  [routerLink]="'/tabs/tab2'">BMR</ion-button>
  <ion-button  [routerLink]="'/tabs/tab1'">BMI</ion-button>
  <ion-button  (click)="Showconsole()">Save</ion-button>
  
  </div>
